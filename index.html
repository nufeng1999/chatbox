    <link href="/static/css/main.7fa7699e.css" rel="stylesheet">
<style>
    .container {
        position: relative;
        height: 100vh; /* 设置高度为视口的高度，以便使内容垂直居中 */
    }

    .content {
        position: absolute;
        top: 50%; /* 让元素上下居中 */
        left: 50%; /* 让元素水平居中 */
        transform: translate(-50%, -50%); /* 通过 transform 属性偏移元素，使文本上下左右居中 */
    }

    .content span {
        display: inline-block; /* 需要把内层元素设置为 inline-block，以便水平居中 */
        text-align: center; /* 水平居中 */
    }
</style>
</head>
<body>
<div id="startpage" class="container">
    <div class="content">
        <span>正在努力加载中......</span>
    </div>
</div>
<div id="root"></div>
</body>
</html>
<script>
    function loadScript(src) {
        return new Promise(function(resolve, reject) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = src;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
        });
    }

    var scripts = [
        '/static/js/main.a2b90c4f.js',
    ];

    Promise.all(scripts.map(loadScript))
        .then(function() {
            document.getElementById("startpage").hidden=true;
            console.log('All scripts are loaded.');
        })
        .catch(function() {
            console.log('Error occurred while loading script.');
        });
</script>
